
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia dos namorados</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Parisienne&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="bg-music" loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
</audio>
    <div class="container">
        <div class="carousel">
             <h1>Feliz dia dos<br>namorados</h1>
    <div class="carousel-image">
        <img id="currentPhoto" src="foto1.jpg" alt="Foto 1">
    </div>
    
        <h2>Estamos juntos há:</h2>
        <div id="timer" class="timer-box">
    <div class="unit"><span id="years">0</span><label>anos</label></div>
    <div class="unit"><span id="months">0</span><label>meses</label></div>
    <div class="unit"><span id="days">0</span><label>dias</label></div>
    <div class="unit"><span id="hours">0</span><label>horas</label></div>
    <div class="unit"><span id="minutes">0</span><label>min</label></div>
    <div class="unit"><span id="seconds">0</span><label>seg</label></div>
</div>

        <div class="versiculo">
            <p>"O amor tudo sofre, tudo crê, tudo espera, tudo suporta."<br>1 Coríntios 13:7</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
